<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passuuwaad!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p><b>Simple Password Generator</b></p>

    <label for="length">Select password strength:</label>

        <select id="passLength">
            <option value="none" selected disabled hidden>Select strength</option>
            <optgroup label="Basic Passcode">
                <option value="4">4</option>
                <option value="6">6</option>
            </optgroup>

            <optgroup label="Weak password">             
                <option value="8">8</option>
                <option value="12">12</option> 
            </optgroup>

            <optgroup label="Stong password">
                <option value="12">16</option>
                <option value="16">20</option> 
            </optgroup>
            
        </select>
        <br><br>
        
        <button onclick="genPass()">Generate password</button> 
        <br><br>

        <input type="text" value="password appears here" id="output">
        
        <div class="tooltip">

            <button onclick="copyToClipboard()" onmouseout="smallDisplay()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            Copy password
            </button>
        </div> 

    <script type="text/javascript" src="main.js"></script>
</body>
</html>

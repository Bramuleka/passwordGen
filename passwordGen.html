<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="container">
                <img id="icon" src="img/Lock.png" style="width:20%;"><br>
                <h2>Password Generator</h2><br>
                <div class="slidecontainer">
                    <input type="range" min="8" max="32" value="20" class="slider" id="myRange">
                    <p id="value"><b><br>Value: <span id="demo"></span></p></b>
                </div><br>     
        <label>
        <input type="text" placeholder=" "  id="output">
        <p >Password</p>
        <button id="btn1" onClick=copyToClipboard()><img id ="copied" src="img/Asset 1.png" style="width: 75%;"/><div id="snackbar">Copied to clipboard!</div> </button>
        </label>
        <button id="btn2" onClick=genPass()>Generate Password </button>
        </div>
        <div class="container2"><img src="img/866 [Converted]-02.png" style="width:65%;"><br>
        <p class="text">Staying safe online starts with strong<br>
            passwords. Use our online password <br>generator 
            to instantly create a secure,<br> random password.</p> <br></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
